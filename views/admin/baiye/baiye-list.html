<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset="UTF-8" />
<title>后台管理</title>
<% include ../include/script.html %>
</head>
<body>
<% include ../include/header.html %>
<div class="widget" style="width:100%;margin:0 auto;">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>类型</th>
				<th>货号</th>
				<th>价格</th>
				<th>计价单位</th>
				<th>
					<button class="btn btn-primary" onclick="javascript:location.href='add'">添加</button>
				</th>
			</tr>
		</thead>
		<tbody>
			<% baiyes.forEach(function(item){ %>
			<tr ng-repeat="item in baiyes">
				<td><%= item.subTypeDisplay%></td>
				<td><%= item.productId%></td>
				<td><%= item.price%></td>
				<td><%= item.unitDisplay%></td>
				<td><a class="btn btn-small btn-danger delete-item-button" data-id="<%= item._id%>">删除</a></td>
			</tr>
			<% }) %>
		</tbody>
	</table>


	<div class="modal fade" id="baiye-model" tabindex="-1" role="dialog"
		aria-labelledby="baiye-model-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h4 class="modal-title" id="baiye-model-label">配件-添加/修改</h4>
				</div>
				
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	
	
	$(".delete-item-button").click(function(){
		$.delete("/api/baiyes/"+$(this).data('id'));
		window.location.reload();
	});
	
	$('#fileupload').bind('fileuploadprocessdone', function (e, data) {
	    console.log(data);
	});
</script>
<% include ../../include/footer.html %>
</body>
</html>
