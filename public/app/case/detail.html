<div ng-controller="caseDetailCtrl">
	<style type="text/css">
.gallery-wrapper {
	display: block;
	list-style: none;
	width: 100%;
	height: auto;
	background-color: #fff;
}

.gallery-wrapper li {
	display: block;
	float: left;
	list-style: none;
	width: 240px;
	height: 240px;
	padding: 10px;
}

.gallery-wrapper a {
	display: block;
	width: 230px;
	height: 230px;
	overflow: hidden;
}

.gallery-wrapper img {
	width: 230px;
	height: 230px;
	object-fit: cover;
	background-color: #eee;
	transition: .5s;
	object-fit: cover;
}

.gallery-wrapper a:hover img {
	transform: scale(1.2);
}
</style>
	<ul class="gallery-wrapper">
		<li ng-repeat="image in caseItem.images"><a href="#" onclick="return false"><img ng-src="{{image}}"> </a></li>
	</ul>
	<div class="clear">
		<br>
		</script>
