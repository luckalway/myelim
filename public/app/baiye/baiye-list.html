<style type="text/css">
.gallery-wrapper {
	display: block;
	list-style: none;
	width: 100%;
	height: auto;
	background-color: #fff;
}

.gallery-wrapper li {
	display: block;
	float: left;
	list-style: none;
	width: 240px;
	height: 240px;
	padding: 10px;
}

.gallery-wrapper a {
	display: block;
	width: 230px;
	height: 230px;
	overflow: hidden;
}

.gallery-wrapper img {
	width: 230px;
	height: 230px;
	object-fit: cover;
	background-color: #eee;
	transition: .5s;
	object-fit: cover;
}

.gallery-wrapper a:hover img {
	transform: scale(1.2);
}
</style>

<div ng-controller="baiyeListCtrl">
	<ul class="gallery-wrapper">
		<li ng-repeat="baiye in baiyes"><a href="#/baiye/detail?id={{baiye.id}}" class="thumbnail"><img ng-src="{{baiye.previewImage}}"
				width="280px" height="280px" alt="...">{{baiye.title}}</a></li>
	</ul>
	<div class="clear">
		<br>
	</div>
	<script type="text/javascript">
$(".gallery-wrapper").find("a").click(function(){
	return false;
});
</script>

</div>
